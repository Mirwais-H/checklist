<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
       <!-- Task input fields -->
    <input class="input" type="text" id="new-task" placeholder="New task...">
    <input class="input" type="date" id="due-date">
    <input class="input" type="time" id="due-time">
    
    <!-- First dropdown for selecting school or college -->
    <select class="input" id="institution">
        <option value="" disabled selected>Select Institution</option>
        <option value="school">School</option>
        <option value="college">College</option>
    </select>

    <!-- Second dropdown for selecting classes, dynamic options -->
    <select class="input" id="classes">
        <option value="" disabled selected>Select Class</option>
    </select>

    <button id="add-task">Add Task</button>

    <!-- Task list -->
    <ul id="task-list"></ul>

    </div>
    <script src="script.js"></script>
</body>
</html>
